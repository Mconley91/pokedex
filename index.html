<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Lookup App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="pokedex">
      <div id="search-container">
        <input id="search-input" placeholder="insert PKMN name or ID" required></input>
        <button id="search-button">Search</button>
      </div>
      <div id="readout">
        <img src="" id="sprite">
        <div class="item"><span>Name:</span> <span class="attributes" id="pokemon-name"></span></div>
        <div class="item"><span>ID: </span><span class="attributes" id="pokemon-id"></span></div>
        <div class="item"><span>Weight: </span><span class="attributes" id="weight"></span></div>
        <div class="item"><span>Height: </span><span class="attributes" id="height"></span></div>
        <div class="item"><span>Types: </span>
          <span class="attributes" id="types">
            <span id="type1"></span>
            <span id="type2"></span>
          </span>
        </div>
        <div class="item"><span>HP: </span><span class="attributes" id="hp"></span></div>
        <div class="item"><span>Attack: </span><span class="attributes" id="attack"></span></div>
        <div class="item"><span>Defense: </span><span class="attributes" id="defense"></span></div>
        <div class="item"><span>SA: </span><span class="attributes" id="special-attack"></span></div>
        <div class="item"><span>SD: </span><span class="attributes" id="special-defense"></span></div>
        <div class="item"><span>Speed: </span><span class="attributes" id="speed"></span></div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
