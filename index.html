<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Lookup App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="pokedex">
      <div id="search-container">
        <input id="search-input" placeholder="insert PKMN name or ID" required></input>
        <button id="search-button">Search</button>
      </div>
      <div id="readout">
        <img src="" id="sprite">
        <div class="item">Name: <span id="pokemon-name"></span></div>
        <div class="item">ID: <span id="pokemon-id"></span></div>
        <div class="item">Weight: <span id="weight"></span></div>
        <div class="item">Height: <span id="height"></span></div>
        <div class="item">Types: 
          <span id="types">
            <span id="type1"></span>
            <span id="type2"></span>
          </span>
        </div>
        <div class="item">HP: <span id="hp"></span></div>
        <div class="item">Attack: <span id="attack"></span></div>
        <div class="item">Defense: <span id="defense"></span></div>
        <div class="item">SA: <span id="special-attack"></span></div>
        <div class="item">SD: <span id="special-defense"></span></div>
        <div class="item">Speed: <span id="speed"></span></div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
